{% extends "base.html" %}
{% block content %}
    <h2>{{ report.title }} </h2>
    <p><strong>Location: </strong> {{ report.location }} </p>
    <p><strong>Crime Type: </strong>{{ report.crime_type }}</p>
    <p><strong>Status: </strong> {{ report.status }} </p>
    <p><strong>Description:</strong>{{ report.description }}</p>
    

    <a href="{{ url_for('reports.list_reports') }}" class="btn btn-secondary">Back to Reports</a>

    <a href="{{ url_for('reports.edit_report', report_id=report._id) }}" class="btn btn-warning">Edit</a>
    <form action="{{ url_for('reports.delete_report', report_id=report._id) }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>


    {% endblock %}
